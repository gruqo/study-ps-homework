apiVersion: v1
kind: Pod
metadata:
  name: "app-test"
  namespace: conv-app
  labels:
    components: conv-frontend
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: curl
    image: curlimages/curl:8.14.1
    command: ['curl']
    args:
      - '-I'
      - '{{ .Values.common_net.protocol }}://{{ .Values.common_net.host }}'
  restartPolicy: Never
